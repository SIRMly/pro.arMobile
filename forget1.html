<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="安仁乐道"/>
    <meta name="description" content="安仁乐道"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>安仁乐道</title>
</head>
<body>
<div class="page login register">
    <div class="container">
        <div class="content">
            <div class="login-content">
                <div class="border-top"></div>
                <div class="border-bottom"></div>
                <div class="border-left"></div>
                <div class="border-right"></div>
                <div class="register-title">
                    <p>密 码 找 回</p>
                    <img src="img/forget-notice.png" alt="">
                </div>
                <div class="form-content">
                    <div class="input-item">
                        <label class="input-controller flex her-stretch">
                            <span class="icon-span user-icon"></span>
                            <input type="text" placeholder="请输入用户名" class="input-controls"/>
                        </label>
                        <div class="error">用户名和密码不匹配！</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span mail-icon"></span>
                            <input type="text" placeholder="请输入绑定邮箱" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item check-code flex her-stretch">
                        <label class="input-controller">
                            <span class="icon-span check-icon"></span>
                            <input type="text" placeholder="请输入验证码" class="input-controls" maxlength="4"/>
                        </label>
                        <div class="get-code">获取验证码</div>
                        <div class="error">验证码不正确！</div>
                    </div>
                    <a href="forget2.html" class="forget-btn"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        var winH = $(window).height();
        $(":input").on("focus", function (){
            $(".container").height(winH);
            $(".content").outerHeight(winH);
        });
        /*==获取验证码点击事件==*/
        getCodeClick();
        function getCodeClick(){
            $(".get-code").on("click", function (){
                var time = 60;
                $(".get-code").html(time)
                $(this).off("click");
                var timer = setInterval(function (){
                    time--;
                    $(".get-code").html(time);
                    if(time<=0){
                        getCodeClick();
                        clearInterval(timer);
                        $(".get-code").html("获取验证码")
                    }
                },1000)
            });
        }

    })(jQuery);
</script>
</body>
</html>
