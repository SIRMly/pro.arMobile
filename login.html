<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="安仁乐道"/>
    <meta name="description" content="安仁乐道"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>安仁乐道</title>
</head>
<body>
<div class="page login">
    <div class="container">
        <div class="content">
            <div class="login-content">
                <div class="border-top"></div>
                <div class="border-bottom"></div>
                <div class="border-left"></div>
                <div class="border-right"></div>
                <div class="login-title">
                    <img src="img/login-logo.png" alt=""/>
                </div>
                <div class="form-content">
                    <div class="input-item">
                        <label class="input-controller flex her-stretch">
                            <span class="icon-span user-icon"></span>
                            <input type="text" placeholder="请输入用户名" class="input-controls"/>
                        </label>
                        <div class="error">用户名和密码不匹配！</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span pass-icon"></span>
                            <input type="password" placeholder="密码" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item check-item">
                        <label class="input-controller">
                            <span class="icon-span check-icon"></span>
                            <input type="password" placeholder="验证码" class="input-controls"/>
                        </label>
                        <div class="check-in">
                            <img src="img/login-check.png" alt="">
                        </div>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="clearfix">
                        <a href="forget1.html" class="toForget">忘记密码?</a>
                    </div>
                    <a href="##" class="btns login-btn"></a>
                    <div class="login-link">
                        <a href="register.html">没有账号，立即<span>注册！</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        var winH = $(window).height();
        $(":input").on("focus", function (){
          $(".container").height(winH);
          $(".content").height(winH);
        });
    })(jQuery);
</script>
</body>
</html>
