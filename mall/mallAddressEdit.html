<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="安仁乐道"/>
    <meta name="description" content="安仁乐道"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/LArea.css"/>
    <link rel="stylesheet" href="../css/mall.css"/>
    <title>安仁乐道</title>
</head>
<body>
<div class="page mall-address-edit">
    <div class="container">
        <div class="content">
            <input type="text" class="a-e-inputs" value="123" placeholder="收货人姓名"/>
            <input type="tel" class="a-e-inputs" value="123" placeholder="收货人电话"/>
            <input type="text" id="address-show" class="a-e-inputs" readonly value="陕西省,西安市,莲湖区" placeholder="所属地区"/>
            <input id="address-value" type="hidden" value="20,234,504"/>
            <textarea class="a-e-textarea" placeholder="具体收货地址">太白南路100号西安美术学院三号楼1口201</textarea>
            <label class="a-e-checkbox clearfix">
                <span class="pull-left">设为默认地址</span>
                <input type="checkbox" class="car-checkbox pull-right"/>
            </label>
            <a href="javascript:;" class="a-e-btn"></a>
        </div>
    </div>
    <div class="hint">
        <div class="succ">
            <img src="../img/correct-icon.png" alt=""/>
            <p>收货地址更改成功</p>
        </div>
        <div class="error">
            <img src="../img/wrong-icon.png" alt=""/>
            <p>收货地址更改失败</p>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/LAreaData1.js"></script>
<script src="../js/LAreaData2.js"></script>
<script src="../js/LArea.js"></script>
<script>
    ;(function ($){
        var click = "ontouchstart" in document ? "touchstart" : "click";
        var area1 = new LArea();
        area1.init({
            'trigger': '#address-show', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#address-value', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData, //数据源
        });
        /*==设定默认==*/
        area1.value=[9,0,15];
        /*==提交==*/
        $(".a-e-btn").on(click, function () {
            /*==提交成功==*/
            $(".hint").addClass("succ").stop().fadeIn(300, function () {
                setTimeout(function () {
                    $(".hint").stop().fadeOut(300, function () {
                        $(this).removeClass("succ");
                    });
                }, 1500)
            });
            /*==提交失败==*/
//            $(".hint").addClass("error").stop().fadeIn(500, function () {
//                setTimeout(function () {
//                    $(".hint").stop().fadeOut(300, function () {
//                        $(this).removeClass("error");
//                    });
//                }, 1500)
//            });
        })
    })(jQuery);
</script>
</body>
</html>
