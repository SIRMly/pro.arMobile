<script>
    ;(function ($){
        var click = "ontouchstart" in document ? "touchstart" : "click";
        /*==点击底部的管理==*/
        $(".addre-manage").on(click, function (){
            if($(this).hasClass("showed")){
                $(".add-check-delete").stop().fadeOut(0);
                $(".add-check-icon").stop().fadeIn(0);
                $(this).removeClass("showed");
            }else{
                $(".add-check-delete").stop().fadeIn(0);
                $(".add-check-icon").stop().fadeOut(0);
                $(this).addClass("showed");
            }
        });
    })(jQuery);
