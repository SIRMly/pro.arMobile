<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        var rankTitle=$(".rank-title");
        rankTitle.each(function (){
           $(this).on("click",function (e){
               e.stopPropagation();
               e.preventDefault();
               if($(this).closest(".rank").hasClass("show")){
                   $(this).next(".rank-item").stop().slideUp(500);
                   $(this).closest(".rank").removeClass("show").siblings().removeClass("show").show();
               }else{
                   $(this).next(".rank-item").stop().slideDown(500);
                   $(this).closest(".rank").addClass("show").siblings().removeClass("show").hide();
               }
           });
        });
    })(jQuery);
</script>
