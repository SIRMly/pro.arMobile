<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="安仁乐道"/>
    <meta name="description" content="安仁乐道"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>安仁乐道</title>
</head>
<body>
<div class="page register">
    <div class="container">
        <div class="content">
            <div class="login-content">
                <div class="register-title">
                    <p>账 号 注 册</p>
                    <img src="img/register-notice.png" alt="">
                </div>
                <div class="form-content">
                    <div class="input-item">
                        <label class="input-controller flex her-stretch">
                            <span class="icon-span user-icon"></span>
                            <input type="text" placeholder="请输入用户名" class="input-controls"/>
                        </label>
                        <div class="error">用户名应多少位</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span pass-icon"></span>
                            <input type="password" placeholder="密码" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span pass-icon"></span>
                            <input type="password" placeholder="确认密码" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span phone-icon"></span>
                            <input type="tel" placeholder="电话号码" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item check-item">
                        <label class="input-controller">
                            <span class="icon-span check-icon"></span>
                            <input type="password" placeholder="验证码" class="input-controls"/>
                        </label>
                        <div class="check-in">
                            <img src="img/login-check.png" alt="">
                        </div>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="check-label flex ver-center">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" checked class="checkbox-input"/>
                            <div class="checkbox-show"></div>
                        </label>
                        <span class="checkbox-word">同意<a href="javascript:;">《安仁乐道网站隐私政策》</a></span>
                    </div>
                    <a href="register-done.html" class="register-btn"></a>
                    <div class="login-link">
                        <a href="login.html">已有账号，返回登陆</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);

    })(jQuery);
</script>
</body>
</html>
