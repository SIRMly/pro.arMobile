<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="安仁乐道"/>
    <meta name="description" content="安仁乐道"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>安仁乐道</title>
</head>
<body>
<div class="page login register">
    <div class="container">
        <div class="content">
            <div class="login-content">
                <div class="border-top"></div>
                <div class="border-bottom"></div>
                <div class="border-left"></div>
                <div class="border-right"></div>
                <div class="register-title">
                    <p>密 码 找 回</p>
                    <img src="img/forget-notice.png" alt="">
                </div>
                <div class="form-content">
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span pass-icon"></span>
                            <input type="password" placeholder="新密码" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span pass-icon"></span>
                            <input type="password" placeholder="确认密码" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <a href="javascript:;" class="forget2-btn"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        var winH = $(window).height();
        $(":input").on("focus", function (){
            $(".container").height(winH);
            $(".content").outerHeight(winH);
        });
    })(jQuery);
</script>
</body>
</html>
