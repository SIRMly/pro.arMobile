<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/myCenter.css">
    <title>安仁乐道</title>

<body>
<div class="page border-page">
    <div class="container">
        <div class="content">
            <div class="border-content">
                <div class="border-top"></div>
                <div class="border-bottom"></div>
                <div class="border-left"></div>
                <div class="border-right"></div>
                <div class="survey-title">安仁美食人气调查</div>
                <div class="survey-wrapper survey-result">
                    <p class="survey-name">这一次的调查主办单位和调查人员的身份是什么，这次调查的原因是什么？这些都是非常重要的</p>
                    <div class="survey-list survey-single">
                        <div class="question-title">1.您对本安仁乐道美食街是否满意？</div>
                        <div>
                            <label class="input-controller flex her-stretch">
                                <div class="input-controls">
                                    <input type="radio" name="quesiton1" disabled checked/>
                                    <div class="check-box">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="input-des">非常满意</div>
                                <div class="input-hot">20%</div>
                            </label>
                            <label class="input-controller flex her-stretch">
                                <div class="input-controls">
                                    <input type="radio" name="quesiton1" disabled/>
                                    <div class="check-box">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="input-des">满意</div>
                                <div class="input-hot">20%</div>
                            </label>
                            <label class="input-controller flex her-stretch">
                                <div class="input-controls">
                                    <input type="radio" name="quesiton1" disabled/>
                                    <div class="check-box">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="input-des">一般</div>
                                <div class="input-hot">20%</div>
                            </label>
                            <label class="input-controller flex her-stretch">
                                <div class="input-controls">
                                    <input type="radio" name="quesiton1" disabled/>
                                    <div class="check-box">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="input-des">不满意</div>
                                <div class="input-hot">20%</div>
                            </label>
                        </div>
                    </div>
                    <div class="survey-list survey-multiple">
                        <div class="question-title">2.您对本次会议的学术内容是否满意？<span class="multiple"></span></div>
                        <div>
                            <label class="input-controller flex her-stretch">
                                <div class="input-controls">
                                    <input type="checkbox" name="quesiton2" disabled checked/>
                                    <div class="check-box">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="input-des">不满意</div>
                                <div class="input-hot">20%</div>
                            </label>
                            <label class="input-controller flex her-stretch">
                                <div class="input-controls">
                                    <input type="checkbox" name="quesiton2" disabled checked/>
                                    <div class="check-box">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="input-des">根本不满意</div>
                                <div class="input-hot">20%</div>
                            </label>
                            <label class="input-controller flex her-stretch">
                                <div class="input-controls">
                                    <input type="checkbox" name="quesiton2" disabled/>
                                    <div class="check-box">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="input-des">一点也不满意</div>
                                <div class="input-hot">20%</div>
                            </label>
                        </div>
                    </div>
                    <div class="survey-list survey-expound">
                        <div class="question-title">3.还有啥要说的赶紧说</div>
                        <div class="expound-show">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
                        <p class="expound-notice">100字以内</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
