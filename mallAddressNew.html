<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="安仁乐道"/>
    <meta name="description" content="安仁乐道"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/LArea.css"/>
    <link rel="stylesheet" href="css/mall.css"/>
    <title>安仁乐道</title>
</head>
<body>
<div class="page mall-address-edit">
    <div class="container">
        <div class="content">
            <input type="text" class="a-e-inputs" placeholder="收货人姓名"/>
            <input type="tel" class="a-e-inputs" placeholder="收货人电话"/>
            <input type="text" id="address-show" class="a-e-inputs" value="" placeholder="所属地区"/>
            <input id="address-value" type="hidden" value=""/>
            <textarea class="a-e-textarea" placeholder="具体收货地址"></textarea>
            <label class="a-e-checkbox clearfix">
                <span class="pull-left">设为默认地址</span>
                <input type="checkbox" class="car-checkbox pull-right"/>
            </label>
            <a href="javascript:;" class="a-e-btn"></a>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/LAreaData1.js"></script>
<script src="js/LAreaData2.js"></script>
<script src="js/LArea.js"></script>
<script>
    ;(function ($){
        var click = "ontouchstart" in document ? "touchstart" : "click";
        var area1 = new LArea();
        area1.init({
            'trigger': '#address-show', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#address-value', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData, //数据源
        });
        /*==设定默认==*/
//        area1.value=[9,0,15];

    })(jQuery);
</script>
</body>
</html>
