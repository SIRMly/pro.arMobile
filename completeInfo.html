<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="安仁乐道"/>
    <meta name="description" content="安仁乐道"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iosSelect.css">
    <link rel="stylesheet" href="css/lCalendar.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>安仁乐道</title>
</head>
<body>
<div class="page register">
    <div class="container">
        <div class="content">
            <div class="login-content">
                <div class="border-top"></div>
                <div class="border-bottom"></div>
                <div class="border-left"></div>
                <div class="border-right"></div>
                <div class="register-title">
                    <p>完 善 信 息</p>
                    <img src="img/register-notice.png" alt="">
                </div>
                <div class="form-content">
                    <div class="input-item">
                        <label class="input-controller flex her-stretch">
                            <span class="icon-span user-icon"></span>
                            <input type="text" placeholder="姓名" class="input-controls"/>
                        </label>
                        <div class="error">用户名应多少位</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span id-icon"></span>
                            <input type="text" placeholder="身份证号码" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span birthday-icon"></span>
                            <input type="text" id="birthday" placeholder="出生日期" class="input-controls" readonly/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span sex-icon"></span>
                            <input type="text" placeholder="性别" class="input-controls" id="showSex" readonly/>
                            <input type="hidden" name="sex_id" id="sexId" value="">
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <div class="input-item">
                        <label class="input-controller">
                            <span class="icon-span addre-icon"></span>
                            <input type="text" placeholder="籍贯" class="input-controls"/>
                        </label>
                        <div class="error">啥啥啥写错</div>
                    </div>
                    <a href="##" class="complete-btn"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/iosSelect.js"></script>
<script src="js/lCalendar.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        var winH = $(window).height();
        $(":input").on("focus", function (){
            $(".container").height(winH);
            $(".content").height(winH);
        });
        /*==性别选择==*/
        var showSexDom = document.querySelector('#showSex');
        var sexIdDom = document.querySelector('#sexId');
        showSexDom.addEventListener('click', function () {
            var sexId = showSexDom.dataset['id'];
            var sexName = showSexDom.dataset['value'];
            var sexSelect = new IosSelect(1,
                    [
                        [
                            {'id': '女', 'value': '女'},
                            {'id': '男', 'value': '男'}
                        ]
                    ],
                    {
                        container: '.page',
                        title: '请选择您的性别',
                        itemHeight: 50,
                        itemShowCount: 3,
                        oneLevelId: sexId,
                        callback: function (selectOneObj) {
                            sexIdDom.value = selectOneObj.id;
                            showSexDom.value = selectOneObj.value;
                            showSexDom.dataset['id'] = selectOneObj.id;
                            showSexDom.dataset['value'] = selectOneObj.value;
                        }
                    });
        });

        /*==出生日期==*/
        var newDate = new Date();
        var newYear = newDate.getFullYear();
        var newMonth = newDate.getMonth()+1;
        var newDay = newDate.getDate();
        var today = newYear+"-"+newMonth+"-"+newDay;
        $("#birthday").attr("data-lcalendar","1900-01-1,"+today);
        var calendar = new lCalendar();
        calendar.init({
            'trigger': '#birthday',
            'type': 'date'
        });
    })(jQuery);
</script>
</body>
</html>
